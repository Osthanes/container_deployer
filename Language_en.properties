ExtName=IBM Container Service
ExtDesc=Provides a set of default deployment patterns for Containers on the IBM Container Service.  Containers are typically built using the Docker Builder, and images are stored in the tenants Container Registry. 
CONTAINER_NAME_KEY=Container name 
CONTAINER_NAME_DESC=The base name of the container that will be started.  This can also be set on the stage environment.
COMMAND_KEY=Deployer Script 
COMMAND_DESC=Default script uesd to start a container.  

DEPLOY_TYPE_KEY=Deployment strategy
DEPLOY_TYPE_DESC=The type of desired deployment.  This can be also set using the DEPLOY_TYPE environment property.  Valid values include simple, simple_public, red_black.  simple: simply deploy a container and set the inventory.  simple_public: simply deploy the container and assign a floating IP address to the container. red_black: deploy new container, assign floating IP address, keep original container 