ExtName=IBM Container Service on Bluemix
ExtDesc=Provides a set of default deployment patterns for Containers on the IBM Container Service.  Containers are typically built using the Docker Builder, and images are stored in the tenants Container Registry.
ExtMessage=For information and a quick-start guide view our For more information and a quick-start guide view our <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#deployingcontainers" target="_blank">documentation</a> or articles on <a href="https://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/" target="_blank">https://developer.ibm.com/bluemix/</a> 

CONTAINER_NAME_KEY=Name
CONTAINER_NAME_DESC=The base name of the container or group that will be started.  This can also be set on the stage environment.
COMMAND_KEY=Deployer Script
COMMAND_DESC=Default script uesd to start a container.

DEPLOY_TYPE_KEY=Deployment strategy
DEPLOY_TYPE_DESC=The type of desired deployment.  Currently supports 'red_black' and 'clean'.  red_black will deploy a new version of the application, and if successful will re-route the IP address or Cloud Foundry Route to that version then remove the previous version.  clean will remove previous versions of the application.  
PORT_KEY=PORT
PORT_DESC=Published port(s) for the container or container group.  If you wish to expose more than a single port use a comma as a delimiter. For example, '80,443' will expose both port 80 and port 443.
ARGS_KEY=Optional Deploy Arguments
ARGS_DESC=Extra arguments to pass to the deployment command.  For example, to expose environment variables in the container "varname=somevalue" and "some_other_var=other_value" to the value of this parameter to "--env varname=somevalue --env some_other_var=other_value".
